spring:
  application:
    name: exposer-api
  profiles:
    active: ${ACTIVE_PROFILE:dev}

server:
  port: ${PORT:8081}


frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

api:
  base:
    url: ${BASE_URL:http://localhost:8081}

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

---
spring:
  config:
    activate:
      on-profile: dev
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      auto-index-creation: true
  mongodb:
    uri: ${MONGODB_URL:mongodb://admin:password123@localhost:27017/exposer-db?authSource=admin}
  mail:
    host: smtp.gmail.com
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: 587
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=1h
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope:
              - email
              - profile
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always

admin:
  create: ${CREATE_ADMIN:true}
  info:
    username: ${ADMIN_USERNAME}
    email: ${ADMIN_EMAIL}
    fullName: ${ADMIN_FULLNAME}
    password: ${ADMIN_PASSWORD}

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
---
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      auto-index-creation: true
  mongodb:
    uri: ${MONGODB_URL}
  mail:
    host: ${EMAIL_HOST:smtp.gmail.com}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: ${EMAIL_PORT:587}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID_PROD:}
            client-secret: ${GOOGLE_CLIENT_SECRET_PROD:}
            scope:
              - email
              - profile
            redirect-uri: "${api.base.url}/login/oauth2/code/google"

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=1h

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always

admin:
  create: ${CREATE_ADMIN}
  info:
    username: ${ADMIN_USERNAME}
    email: ${ADMIN_EMAIL}
    fullName: ${ADMIN_FULLNAME}
    password: ${ADMIN_PASSWORD}